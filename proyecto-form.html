    <div id="registrarse" class="contenedor">
      <article class="article-form">
        <h2>Formulario de registro</h2>
        <form id="registrationForm" class="form-1">
          <fieldset class="campo-datos">
            <legend>Datos personales</legend>
            <div>
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" required>
            </div>
            <div>
              <label for="apellido">Apellido</label>
              <input type="text" id="apellido" required>
            </div>
            <div>
              <label for="dni">DNI</label>
              <input type="number" id="dni" required>
            </div>
            <div>
              <select class="form-select" id="calId" name="calId" required>
                <option value="">Provincia</option>
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="Catamarca">Catamarca</option>
                <option value="Chaco">Chaco</option>
                <option value="Chubut">Chubut</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Corrientes">Corrientes</option>
                <option value="Entre Ríos">Entre Ríos</option>
                <option value="Formosa">Formosa</option>
                <option value="Jujuy">Jujuy</option>
                <option value="La Pampa">La Pampa</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Misiones">Misiones</option>
                <option value="Neuquén">Neuquén</option>
                <option value="Río Negro">Río Negro</option>
                <option value="Salta">Salta</option>
                <option value="San Juan">San Juan</option>
                <option value="San Luis">San Luis</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Santa Fe">Santa Fe</option>
                <option value="Santiago del Estero">Santiago del Estero</option>
                <option value="Tierra del Fuego">Tierra del Fuego</option>
                <option value="Tucumán">Tucumán</option>
                </select>
            </div>
            <div>
              <label for="email">E-mail</label>
              <input type="email" id="email" required>
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" required>
            </div>
            <div class="form-group">
              <label>Calificación</label>
              <div class="inline-input">
                <input type="radio" id="rate1" name="rating" value="1" required class="radio">
                <label for="rate1">1</label>
                <input type="radio" id="rate2" name="rating" value="2" required class="radio">
                <label for="rate2">2</label>
                <input type="radio" id="rate3" name="rating" value="3" required class="radio">
                <label for="rate3">3</label>
                <input type="radio" id="rate4" name="rating" value="4" required class="radio">
                <label for="rate4">4</label>
                <input type="radio" id="rate5" name="rating" value="5" required class="radio">
                <label for="rate5">5</label>
              </div>
            </div>            
           
          </fieldset>
          <fieldset class="campo-texto">
            <legend>Comentarios<img src="./imagenes/msg-icon.png" alt="msg" class="msg-icon"></legend>
            <textarea class="text-area" id="comentarios" cols="30" rows="10" placeholder="Cuentanos algo sobre tí.."></textarea>
            <div class="form-group2">
              <label for="terms">Acepto los términos y condiciones</label>
              <input type="checkbox" id="terms" required>
            </div>
            <button type="submit" class="boton-enviar">Enviar<img src="./imagenes/white-arrow.png" alt="msg" class="white-arrow-icon"></button>
          </fieldset>
        </form>
        <div id="successMessage" style="display: none; color: rgb(255, 0, 119);">
          ¡Formulario enviado con éxito!
        </div>
